<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <section class="corpo">
    <main class="container" id="container">
      <div class="container__textos" id="container__textos">
        <img src="images/illustration-hero.svg" class="image__header">
        <div class="container__textos__infos">
          <h1 class="container__textos__titulo">Order Summary</h1>
          <p class="container__textos__texto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      </div>
      <div class="container__valores" id="container__valores">
        <img src="images/icon-music.svg" class="icone">
        <div class="container__valores__valor2">
          <h2 class="container__valores__plano">Annual Plan</h2>
          <p class="container__valores__valor">$59.99/year</p>
        </div>
        <a href="#" class="container__valores__butao">Change</a>
      </div>
      <div class="botoes__pagamento">
        <a href="#" class="container__botao__pagamento">Proceed to Payment</a>
        <a href="#" class="container__botao__cancelar">Cancel Order</a>
      </div>
    </main>
  </section>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/M1dnightCl">Yury Henrique</a>.
  </div>

</body>
</html>
